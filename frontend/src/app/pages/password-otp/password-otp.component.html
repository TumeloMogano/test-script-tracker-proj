<div class="parent">
    <div class="form-container sign-in-container">
        <form action="#">
            <div class="logo-container" >
                <img src="assets/NewLogoWithSlogan.png" alt="Test Script Tracker Logo" class="logo-image">
              </div>
            <h1>FORGOT PASSWORD? </h1>
            <span>Please provide OTP code</span>
            <h2>Email Address</h2>
            <input type="email" placeholder="Enter your email address" [(ngModel)]="passwordOtpObj.userEmailAddress"
                name="userEmailAddress" required />
            <h2>OTP Code</h2>
            <input type="text" placeholder="Enter your OTP Code" [(ngModel)]="passwordOtpObj.otpCode" name="otpCode"
                required />
            <!-- <input type="password" placeholder="********" [(ngModel)]="passwordOtpObj.newPassword" name="newPassword" required/> -->
            <h2>New Password</h2>
            <div class="password-wrapper">
                <input [type]="inputType" placeholder="********" [(ngModel)]="passwordOtpObj.newPassword" name="newPassword" (input)="checkPasswordStrength(passwordOtpObj.newPassword)" required />
                <i class="fas" [ngClass]="eyeIcon" (click)="togglePasswordVisibility()"></i>
              </div>              
              <div class="password-strength-container">
                <div class="password-strength-bar" [style.width.%]="passwordStrengthScore * 25 "></div>
              </div>
              <div class="password-strength-description">{{passwordStrengthDescription}}</div>
              <div class="password-feedback">{{passwordFeedback}}</div>

            <button type="button" class="button" (click)="onPasswordOtp()">Verify</button>
        </form>
    </div>
    <div class="overlay-container">
        <img src="assets/login.jpeg" style="width: 100%; height: 100%;">
    </div>
</div>
