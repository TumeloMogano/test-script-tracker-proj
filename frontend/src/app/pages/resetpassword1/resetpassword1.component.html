<div class="parent1">
    <!-- <div class="container" id="container"> -->
        <div class="form-container sign-in-container">
            <form (ngSubmit)="onReset()">
                <div class="logo-container" >
                    <img src="assets/NewLogoWithSlogan.png" alt="Test Script Tracker Logo" class="logo-image">
                  </div>
                <h1 >RESET PASSWORD? </h1> 
                <span>Please provide current and new password.</span>
               <h2>Current Password </h2>
                <!-- <input type="password" placeholder="Enter your current password" id="currentPassword" [(ngModel)]="ResetObj.currentPassword" name="currentPassword" required/> -->
                <div class="password-wrapper">
                    <input [type]="inputType" placeholder="********" [(ngModel)]="ResetObj.currentPassword" name="currentPassword" required />
                    <i class="fas" [ngClass]="eyeIcon" (click)="togglePasswordVisibility()"></i>
                  </div>  
                <!-- <h2>Username</h2>
                 <input type="text" placeholder="Enter your username" id="loginUserName" [(ngModel)]="ResetObj.loginUserName" name="loginUserName" required readonly/> -->
                <h2>Email Address</h2>
                <input type="email" placeholder="Enter your email" id="userEmailAddress" [(ngModel)]="ResetObj.userEmailAddress" name="userEmailAddress" required readonly/>          
                <h2>New Password </h2>
                <!-- <input type="password" placeholder="Enter your new password" id="newPassword" [(ngModel)]="ResetObj.newPassword" name="newPassword" required/> -->
                <div class="password-wrapper">
                    <input [type]="inputType" placeholder="********" [(ngModel)]="ResetObj.newPassword" name="newPassword" (input)="checkPasswordStrength(ResetObj.newPassword)" required />
                    <i class="fas" [ngClass]="eyeIcon" (click)="togglePasswordVisibility()"></i>
                  </div>  
                  <div class="password-strength-container">
                    <div class="password-strength-bar" [style.width.%]="passwordStrengthScore * 25"></div>
                  </div>
            
                  <div class="password-strength-description">{{passwordStrengthDescription}}</div>
                  <div class="password-feedback">{{passwordFeedback}}</div>
    
            <button type="submit" class="button">Update Password</button>
            </form>
        </div>
        <div class="overlay-container">
                    <img src="assets/login.jpeg" style="width: 100%; height: 100%;">
            </div>
    <!-- </div> -->
    </div>
