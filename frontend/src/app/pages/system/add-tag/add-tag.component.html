<div class="container1">
  <box-icon name="arrow-back" color="#001844" (click)="cancelAddTag()" >Back</box-icon>
  <h2>Tags</h2>
  <div class="subheader1">
    <h3>Add New Tag...</h3>
  </div>
  <hr style="margin-bottom: 25px;">
  <form [formGroup]="createTagForm" (ngSubmit)="addTag()">
      <div class="form-group1">
        <label for="tagName">Tag Name *</label>
        <input
          type="text"
          id="tagName"
          class="form-control1"
          formControlName="tagName"
          placeholder="Tag Name"
          required
          [ngClass]="{
            'input-invalid': fTag['tagName'].touched && fTag['tagName'].invalid
          }"
        />
        <div
          *ngIf="fTag['tagName'].touched && fTag['tagName'].invalid"
          class="text-danger"
        >
          <small
            *ngIf="fTag['tagName'].errors?.['required']"
            style="color: rgb(163, 58, 58)"
            >Tag Name is required.</small
          >
        </div>
      </div>
      <div class="form-group1">
        <label for="tagDescription">Tag Description *</label>
        <input
          type="text"
          id="tagDescription"
          class="form-control1"
          formControlName="tagDescription"
          placeholder="Tag Description"
          required
          [ngClass]="{
            'input-invalid':
              fTag['tagDescription'].touched && fTag['tagDescription'].invalid
          }"
        />
        <div
          *ngIf="
            fTag['tagDescription'].touched && fTag['tagDescription'].invalid
          "
          class="text-danger"
        >
          <small
            *ngIf="fTag['tagDescription'].errors?.['required']"
            style="color: rgb(163, 58, 58)"
            >Tag Description is required.</small
          >
        </div>
      </div>
      <div class="form-group1">
        <label for="tagTypeId">Tag Type *</label>
        <select
          id="tagTypeId"
          class="form-control1"
          formControlName="tagTypeId"
          [ngClass]="{
            'input-invalid':
              fTag['tagTypeId'].touched && fTag['tagTypeId'].invalid
          }"
        >
          <option value="" disabled selected>Select Tag Type</option>
          <option *ngFor="let type of tagTypes" [value]="type.tagTypeId">
            {{ type.tagtypeName }}
          </option>
        </select>
        <div
          *ngIf="fTag['tagTypeId'].touched && fTag['tagTypeId'].invalid"
          class="text-danger"
        >
          <small
            *ngIf="fTag['tagTypeId'].errors?.['required']"
            style="color: rgb(163, 58, 58)"
            >Tag Type is required.</small
          >
        </div>
      </div>
      <div class="col">
        <!-- Leave Empty -->
      </div>


    <div class="d-flex justify-content-center mt-4">                    
      <button type="submit" class="btn1 btn-primary1" style="margin-right: 10px">
        Submit
      </button>
      <button type="button" class="btn1 btn-cancel1" (click)="cancel()">
        Cancel
      </button>
    </div>


  </form>
</div>
