<div class="container1">
    <box-icon name="arrow-back" color="#001844" (click)="goBack()">Back</box-icon>
    <h2>Teams</h2>
    <div class="subheader1">
        <h3>Create New Team...</h3>
    </div>

    <ng-container>
        <hr style="margin-bottom: 25px;">
           <Form [formGroup]="createTeamForm" (ngSubmit)="saveTeam()">
                <div class="form-group1">
                    <label for="teamName" class="form-label">Team Name *</label>
                    <input type="text" id="teamName" class="form-control1" formControlName="teamName" placeholder="Team name..." required
                    [ngClass]="{'input-invalid': f['teamName'].touched && f['teamName'].invalid}">
                    <div *ngIf="f['teamName'].touched && f['teamName'].invalid" class="text-danger">
                        <small *ngIf="f['teamName'].errors?.['required']" style="color: rgb(163, 58, 58);">Team Name is required.</small> 
                        <small *ngIf="f['teamName'].errors?.['minlength']" style="color: rgb(163, 58, 58);">Team Name must be at least 5 characters.</small>
                    <small *ngIf="f['teamName'].errors?.['maxlength']" style="color: rgb(163, 58, 58);">Team Name cannot be more than 30 characters.</small>            
                      </div>
                </div>
                <div class="form-group1">
                    <label for="teamDescription">Team Description *</label>
                    <textarea id="teamDescription" class="form-control1" formControlName="teamDescription" placeholder="Write description here..." 
                    [ngClass]="{'input-invalid': f['teamDescription'].touched && f['teamDescription'].invalid}" required></textarea>
                    <div *ngIf="f['teamDescription'].touched && f['teamDescription'].invalid">
                        <small *ngIf="f['teamDescription'].errors?.['required']" style="color: rgb(163, 58, 58);">
                            Team Description is required.</small>
                            <small *ngIf="f['teamDescription'].errors?.['minlength']" style="color: rgb(163, 58, 58);">Team Description must be at least 20 characters.</small>
                    <small *ngIf="f['teamDescription'].errors?.['maxlength']" style="color: rgb(163, 58, 58);">Team Description cannot be more than 50 characters.</small>
                      </div>
                </div>  
   
                
                <div class="d-flex justify-content-center mt-4">                    
                    <button type="submit" class="btn1 btn-primary1" >Submit</button>
                    <button type="button" class="btn1 btn-cancel1 ms-2" (click)="cancel()">Cancel</button> 
                  </div>
           </Form> 
    </ng-container>

  </div>
