<div class="parent">
    <div class="form-container sign-in-container">
        <form action="#">
            <div class="logo-container" >
                <img src="assets/test-script-tracker-logo-with-slogan-transparent.png" alt="Test Script Tracker Logo" class="logo-image">
              </div>
            <h1>FORGOT PASSWORD?</h1>
            <span>Please provide email address.</span>
            <h2>Email Address</h2>
            <input type="email" placeholder="Enter your email address" [(ngModel)]=" forgotpasswordObj.userEmailAddress" name="userEmailAddress" required />
            <button type="button" class="button" (click)="onForgotPassword()">Forgot Password</button>
        </form>
    </div>
    <div class="overlay-container">
        <img src="assets/login.jpeg" style="width: 100%; height: 100%;">
    </div>
</div>
